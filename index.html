<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- JavaScript Bundle with Popper -->
    <link href="js/bootstrap.js">
    <!--PÃ¡gina de estilos-->
    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculadora">
                    <input type="text" id="resultado" class="form-control resultado" placeholder="0"
                        disabled="disabled">

                    <div class="row">
                        <button onclick="calcular('acao', 'c')" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light limpar">C</button>
                        <button onclick="calcular('acao', '/')" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">/</button>
                        <button onclick="calcular('acao', 'x')" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">X</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular('valor', 7)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">7</button>
                        <button onclick="calcular('valor', 8)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">8</button>
                        <button onclick="calcular('valor', 9)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">9</button>
                        <button onclick="calcular('acao', '-')" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">-</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular('valor', 4)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">4</button>
                        <button onclick="calcular('valor', 4)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">5</button>
                        <button onclick="calcular('valor', 6)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">6</button>
                        <button onclick="calcular('acao', '+')" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">+</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular('valor', 1)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">1</button>
                        <button onclick="calcular('valor', 2)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">2</button>
                        <button onclick="calcular('valor', 3)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">3</button>

                    </div>
                    <div class="row">
                        <button onclick="calcular('valor', '.')" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light">.</button>
                        <button onclick="calcular('valor', 0)" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light zero">0</button>
                        <button onclick="calcular('acao', '=')" type="button"
                            class="btn btn-dark btn-lg clear font-weight-light igual">=</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcular(tipo, valor) {
            if (tipo === 'acao') {
                if (valor === 'c') {
                    document.getElementById('resultado').value = ""
                }
                if (valor === '+' || valor === '-' || valor === 'x' || valor === '/') {
                    document.getElementById('resultado').value += valor
                }
                if (valor === '=') {
                    var valor_campo = eval(document.getElementById('resultado').value)
                    document.getElementById('reusultado').value = valor_campo
                }
            }
        }
    </script>

</body>

</html>
